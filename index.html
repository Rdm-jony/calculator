<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>

        <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
        <div id="calculator" class=" bg-indigo-600 py-5 pt-10 m-auto rounded-md mt-8 relative"
                style="box-shadow: 2px 2px 17px grey;width: 300px;">
                <span class="absolute top-2 right-2 px-1 bg-orange-400 rounded-full">JP</span>
                <input id="target-input" type="text"
                        class="border-4 border-indigo-400 block m-auto w-3/4 mb-3 outline-none text-right text-xl font-bold px-2 rounded-md"
                        placeholder="0">
                <table class="m-auto hover">
                        <tr>
                                <td><button
                                                class="w-16 inline-block h-12 border-2 border-indigo-600 rounded-md bg-sky-400 text-lg font-semibold hover:bg-sky-700 hover:text-white hover:border-white">(</button>
                                </td>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-sky-400 text-lg font-semibold hover:bg-sky-700 hover:text-white hover:border-white">)</button>
                                </td>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-sky-400 text-lg font-semibold hover:bg-sky-700 hover:text-white hover:border-white">C</button>
                                </td>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-orange-400 text-lg font-semibold hover:bg-orange-700 hover:text-white hover:border-white">/</button>
                                </td>
                        </tr>
                        <tr>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-sky-400 text-lg font-semibold hover:bg-sky-700 hover:text-white hover:border-white">7</button>
                                </td>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-sky-400 text-lg font-semibold hover:bg-sky-700 hover:text-white hover:border-white">8</button>
                                </td>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-sky-400 text-lg font-semibold hover:bg-sky-700 hover:text-white hover:border-white">9</button>
                                </td>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-orange-400 text-lg font-semibold  hover:bg-orange-700 hover:text-white hover:border-white">X</button>
                                </td>
                        </tr>
                        <tr>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-sky-400 text-lg font-semibold hover:bg-sky-700 hover:text-white hover:border-white">4</button>
                                </td>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-sky-400 text-lg font-semibold hover:bg-sky-700 hover:text-white hover:border-white">5</button>
                                </td>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-sky-400 text-lg font-semibold hover:bg-sky-700 hover:text-white hover:border-white">6</button>
                                </td>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-orange-400 text-lg font-semibold  hover:bg-orange-700 hover:text-white hover:border-white">-</button>
                                </td>
                        </tr>
                        <tr>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-sky-400 text-lg font-semibold hover:bg-sky-700 hover:text-white hover:border-white">1</button>
                                </td>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-sky-400 text-lg font-semibold hover:bg-sky-700 hover:text-white hover:border-white">2</button>
                                </td>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-sky-400 text-lg font-semibold hover:bg-sky-700 hover:text-white hover:border-white">3</button>
                                </td>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-orange-400 text-lg font-semibold  hover:bg-orange-700 hover:text-white hover:border-white">+</button>
                                </td>
                        </tr>
                        <tr>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-orange-400 text-lg font-semibold  hover:bg-orange-700 hover:text-white hover:border-white">.</button>
                                </td>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-orange-400 text-lg font-semibold  hover:bg-orange-700 hover:text-white hover:border-white">0</button>
                                </td>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-orange-400 text-lg font-semibold  hover:bg-orange-700 hover:text-white hover:border-white">x</button>
                                </td>
                                <td><button
                                                class="w-16 h-12 border-2 border-indigo-600 rounded-md bg-orange-400 text-lg font-semibold  hover:bg-orange-700 hover:text-white hover:border-white">=</button>
                                </td>
                        </tr>
                </table>
        </div>
        <script src="index.js"></script>
</body>

</html>
